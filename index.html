<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoAlunos - Serviço de Informação dos Alunos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;

            font-family: "Segoe UI", "Roboto", "Open Sans", sans-serif;
            font-size: 16px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: #0087cd;
            padding: 3rem 2rem;
            color: white;
            text-align: center;
        }

        .site-title {
            font-size: 2rem;
            margin-bottom: 3rem;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-label {
            margin-bottom: 0.4rem;
            display: block;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            font-size: 1rem;
            border-radius: 2px;
        }

        .form-control::placeholder {
            color: #666;
        }

        .btn-login {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: white;
            color: #0087cd;
            border: 1px solid white;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            border-radius: 2px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
        }

        .btn-login:hover {
            background-color: #e8e8e8;
        }

        .error-message {
            background-color: #0076b4;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 0.9rem;
            text-align: left;
            line-height: 1.4;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <main class="login-container">
        
        <h1 class="site-title">Aceda à sua conta</h1>
        
        <form>
            <div class="form-group">
                <label class="form-label" for="aluno">N.º de Aluno</label>
                <input id="aluno" type="text" class="form-control" placeholder="N.º de Aluno" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="error-message">
                Não existe uma sessão ativa.
            </div>

            <a href="navbar.html" class="btn-login">Entrar</a>

        </form>

    </main>
</body>
</html>
